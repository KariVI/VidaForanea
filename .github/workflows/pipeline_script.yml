# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  pipeline:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r ./VidaForaneaServidor/API/requirements.txt; 
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run and test
    working-directory: /VidaForaneaServidor/API
    run:  | 
       rm -r ./migrations
       rm ./database.db
       flask db init
       flask db migrate 
       flask db upgrade
       python3 ./app.py &
       sleep 10
       pytest
       

    -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
    -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
    -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:      
          username: marivs
          password: 7cb9d36d-0e09-4d71-8c05-f8c6ecc2e291
    - name: Check out code
      uses: actions/checkout@v2
    - name: Build and push       
      uses: docker/build-push-action@v2
      with:
          context: ./VidaForaneaServidor/API
          push: true
          tags: marivs/vidaforanea:latest
        
